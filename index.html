<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <section class="sectionList">
        <h2>Título h2</h2>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ul>
      </section>
      <section class="sectionInformation">
        <h3>Título h3</h3>
        <a href="#">Ver mais notícias</a>
      </section>
    </div>
  </main>
</body>

</html>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

    width: 100%;
    height: 100%;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-areas: 1fr;
    grid-template-areas: "sectionFirst""sectionSecond";

    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
  }

  .sectionList {
    background: pink;

    grid-area: sectionFirst;
  }

  .sectionList h2 {
    text-align: center;
  }

  .sectionList ul {
    list-style: none;
    padding: 0;
    margin: 10px;

    display: grid;
    grid-template-columns: 1fr;
    grid-template-areas: auto;

    grid-gap: 15px;
  }

  .sectionList ul li {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    width: 100%;
    height: 50px;

    background: blue;
    color: white;
  }

  .sectionInformation {
    background: yellow;

    grid-area: sectionSecond;

    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
  }

  @media screen and (min-width: 768px) {
    .sectionList ul {
      grid-template-columns: 1fr 1fr 1fr;
    }

  }
</style>
