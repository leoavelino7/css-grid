<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header></header>
    <main></main>
    <aside></aside>
    <footer></footer>
  </div>
</body>

</html>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: #7159c1;
  }

  .container {
    display: grid;
    grid-template-columns: 3fr 1fr;
    grid-template-rows: 20vh 70vh 10vh;

    /*   grid-gap: 20px 50px; */
  }

  header {
    background: yellow;
    height: 100px;

    /*   grid-column-start: 1;
  grid-column-end: 3;
  
  grid-row-start: 3;
  grid-row-end: 4; */

    grid-column: 1/3;
    grid-row: 3/4;
  }

  main {
    background: blue;
    height: 100px;

    grid-column-start: 1;
    grid-column-end: 2;
  }

  aside {
    background: green;
    height: 100px;

    grid-column-start: 2;
    grid-column-end: 3;
  }

  footer {
    background: red;
    height: 100px;

    grid-column-start: 1;
    grid-column-end: 3;
  }
</style>
