<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <main></main>
    <section class="one"></section>
    <section class="two"></section>
    <aside></aside>
    <footer></footer>
  </div>
</body>

</html>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

    width: 100%;
    height: 100%;
  }

  .container {
    background: black;

    width: 100vw;
    height: 100vh;

    display: grid;
    grid-template-columns: 1.5fr 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr;

    grid-template-areas:
      "main main"
      "sectionOne aside"
      "sectionTwo aside"
      "footer footer";

    grid-gap: 5px;
  }

  main {
    background: yellow;
    width: 100%;

    grid-area: main;
  }

  section.one {
    background: red;

    grid-area: sectionOne;
  }

  section.two {
    background: pink;

    grid-area: sectionTwo;
  }

  aside {
    background: green;

    grid-area: aside;
    max-height: 50vh;
  }

  footer {
    background: blue;

    grid-area: footer;
  }


  @media screen and (min-width: 768px) {

    .container {
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1.5fr;

      grid-template-areas:
        "main sectionOne sectionTwo"
        "main aside aside"
        "footer aside aside";

      grid-gap: 5px;
    }

  }
</style>
